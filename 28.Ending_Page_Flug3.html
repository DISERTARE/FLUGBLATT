<script>
  function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
          rect.top < window.innerHeight && rect.bottom > 0
      );
  }

  function checkParagraphsInView() {
      const video = document.getElementById('BackVideo3');
      const paragraphs = document.querySelectorAll('p');
      let paragraphInView = false;

      paragraphs.forEach(function(p) {
          if (isElementInViewport(p)) {
              paragraphInView = true;
          }
      });

      // Nascondi il video se almeno un paragrafo Ã¨ visibile
     if (paragraphInView) {
    video.style.opacity = '0';
    video.style.pointerEvents = 'none';
} else {
    video.style.opacity = '1';
    video.style.pointerEvents = 'auto';
}
  }

  window.addEventListener('scroll', checkParagraphsInView);
  window.addEventListener('resize', checkParagraphsInView);
  window.addEventListener('DOMContentLoaded', checkParagraphsInView);
</script>
